<div class="sotck-container" [class.negative-variation] = "stock.variation < 0">
  <div class="stock-container-descricao" >
    <h2>{{stock.name}}</h2>
    <p>{{stock.date}}</p>
  </div>
  <div class="stock-container-value">
    <span class="value">{{stock.price | currency:"BRL"}}</span>
    <span class="variation">{{variation}}</span>
  </div>
</div>
